<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>

<body>
  

  <div class="quiz">
    <span id="timer"></span>
    <h1>JavaScript Quiz</h1>
    <div class="question">
      <p id="question-text"> Question 1: What is the correct syntax for referring to an external script called "abc.js"?
      </p>
      <div class="choices">
        <button class="choice" onclick="checkAnswer(0)">script src="abc.js"</button>
        <button class="choice" onclick="checkAnswer(1)">script href="abc.js"</button>
        <button class="choice" onclick="checkAnswer(2)">script name="abc.js"</button>
      </div>
      <p id="response"></p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
